<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="https://www.youtube.com/s/desktop/12d6b690/img/favicon.ico">

		<title>Login</title>
		<meta name="description" content="descripción de la web, se recomienda 90 caracteres">
        <meta name="keywords" 	 content="palabras clave, separadas, por comas">

        <link href="style/login.css" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="loginBox">
            <div class="logoDisplay">
                <svg class="birdLogo" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M23 11.5L19.95 10.37C19.69 9.22 19.04 8.56 19.04 8.56C17.4 6.92 14.75 6.92 13.11 8.56L11.63 10.04L5 3C4 7 5 11 7.45 14.22L2 19.5C2 19.5 10.89 21.5 16.07 17.45C18.83 15.29 19.45 14.03 19.84 12.7L23 11.5M17.71 11.72C17.32 12.11 16.68 12.11 16.29 11.72C15.9 11.33 15.9 10.7 16.29 10.31C16.68 9.92 17.32 9.92 17.71 10.31C18.1 10.7 18.1 11.33 17.71 11.72Z" />
                </svg>
                <title-component title="Login"></title-component>
            </div>
            <form id="formLoginWorker" method="post" action="js/loginWorker.js">
                <label for="input"><span>Introduzca su Email:</span></label>
                <div class="inputForm">
                    <svg class="userIcon" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12,19.2C9.5,19.2 7.29,17.92 6,16C6.03,14 10,12.9 12,12.9C14,12.9 17.97,14 18,16C16.71,17.92 14.5,19.2 12,19.2M12,5A3,3 0 0,1 15,8A3,3 0 0,1 12,11A3,3 0 0,1 9,8A3,3 0 0,1 12,5M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12C22,6.47 17.5,2 12,2Z" />
                    </svg>
                    <input type="text" placeholder="Email" name="email">
                </div>

                <label for="input"><span>Introduzca su Contraseña:</span></label>

                <div class="inputForm">
                    <svg class="passIcon" style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12,17A2,2 0 0,0 14,15C14,13.89 13.1,13 12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10C4,8.89 4.9,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z" />
                    </svg>
                    <input type="text" placeholder="Contraseña" name="password">
                </div>
                <div class="btnBox">

                    <button class="btnSubmit" name="submit" type="submit"> <h3>Enviar</h3></button>
    
                </div>
            </form>    
        </div>
    </div>

    <script type="module" src="js/index.js"></script>

    </header>
    <main>

    </main>
   

    <footer>

    </footer>
</body>

</html>
